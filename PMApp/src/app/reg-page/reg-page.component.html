<h1 class="head">Your project manager</h1>
<h1 class="head">All in one place</h1>
<div class="container">
    <div class="log-container">
        <mat-form-field appearance="outline">
            <mat-label>Enter your name</mat-label>
            <input matInput [(ngModel)]="name" name="name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Enter your log-in nickname</mat-label>
            <input matInput type="text" [(ngModel)]="login" name="login">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Enter your password</mat-label>
            <input matInput [(ngModel)]="password" name="password" [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <p class="sign-in">Already a member? <a href="login">Sign in!</a></p>
        <button class="ripple-container mat-elevation-z4" matRipple (click)="logInputValues()">
            Register!
        </button>
    </div>
</div>
