<div class="side-nav-content">
    <ul class="nav-list">
        <li class="nav-list-item" *ngFor="let item of items">
            <a href="{{ item.path }}"><i class="{{ item.icon }}"></i></a>
        </li>
    </ul>
    <ul class="login">
        <li class="nav-list-item">
            <span class="form-inline">
                <select class="form-control" #selectedLang (change)="switchLang(selectedLang.value)">
                  <option *ngFor="let language of translate.getLangs()" [value]="language" [selected]="language === translate.currentLang">
                    {{ language }}
                  </option>
                </select>
              </span>
        </li>
        <li class="nav-list-item">
            <a href="login"><i class="fa-solid fa-right-to-bracket"></i></a>
        </li>
    </ul>
</div>
