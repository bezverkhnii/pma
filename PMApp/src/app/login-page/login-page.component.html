<h1 class="head">Welcome back!</h1>
<h2 class="subhead">You are just one step away...</h2>
<div class="container">
    <div class="log-container">
        <mat-form-field appearance="outline">
            <mat-label>Enter your log-in nickname</mat-label>
            <input matInput [(ngModel)]="login" name="login">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Enter your password</mat-label>
            <input matInput [(ngModel)]="password" name="password" [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <p class="sign-in">Not a member? <a href="register">Register!</a></p>
        <div class="ripple-container mat-elevation-z4" matRipple>
            Login!
        </div>
    </div>
</div>
