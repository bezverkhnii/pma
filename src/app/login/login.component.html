<h1 class="head">Welcome back!</h1>
<h2 class="subhead">You are just one step away...</h2>
<div class="container">
    <div class="log-container">
        <form [formGroup]="Login" (ngSubmit)="ProceedLogin()">
            <mat-form-field appearance="outline">
                <mat-label>Enter your username</mat-label>
                <input matInput type="text" id="txtname" class="form-control" formControlName="login" placeholder="Enter the User Name"   autocomplete="off">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Enter your password</mat-label>
                <input matInput type="text" id="txtpassword" class="form-control" formControlName="password"  placeholder="Enter the password"  autocomplete="off"   [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <p class="sign-in">Not a member? <a href="register">Register!</a></p>
            <button class="ripple-container mat-elevation-z4" matRipple type="submit">
                Login!
            </button>
        </form>
    </div>
</div>
