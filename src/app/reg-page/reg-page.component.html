<h1 class="head">Your project manager</h1>
<h1 class="head">All in one place</h1>
<div class="container">
    <div class="log-container">
        <form [formGroup]="Register" (ngSubmit)="ProceedRegister()">
            <mat-form-field appearance="outline">
                <mat-label>Enter your name</mat-label>
                <input matInput type="text" id="txtname" class="form-control" formControlName="name" placeholder="Enter the Name"   autocomplete="off">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Enter your username</mat-label>
                <input matInput type="text" id="txtusername" class="form-control" formControlName="login" placeholder="Enter the User Name"   autocomplete="off">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Enter your password</mat-label>
                <input matInput type="password" id="txtpassword" class="form-control" formControlName="password" placeholder="Enter the User Name"   autocomplete="off" [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <p class="sign-in">Already a member? <a href="login">Sign in!</a></p>
            <button class="ripple-container mat-elevation-z4" matRipple type="submit">
                Register!
            </button>
        </form>
    </div>
</div>
